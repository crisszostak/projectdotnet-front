<div class="table-responsive-vertical md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Admin</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in vm.tableData track by $index" ui-sref="home.organization({id: data.id})">
            <td data-title="ID">{{$index + 1}}</td>
            <td data-title="Name">{{data.name}}</td>
            <td data-title="Admin">{{data.admin}}</td>
            <td data-title="Description">{{data.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
